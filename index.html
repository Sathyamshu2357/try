	<script>
		function giveThis() async {
			var ans = "navigator.userAgent" + navigator.userAgent + "\n";
			ans += "navigator.platform" + navigator.platform + "\n";
			ans += "navigator.getBattery()" + await navigator.getBattery() + "\n";
	
			document.getElementById("para").innerText = ans.toString();
		}
